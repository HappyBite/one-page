<!-- Services Section -->
<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <h2
            class="section-heading"
            data-field-string="heading"
            data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
          >{{heading}}</h2>
          <ul class="">
            <li>
              <a href="fdadfs" data-field-string="dadsf" data-toolbar-buttons="['anchor']">fadsfasdf</a>
            </li>
          </ul>
          
          <h3
            class="section-subheading text-muted"
            data-field-string="sub_heading"
            data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
          >{{sub_heading}}</h3>
      </div>
    </div>
    <div class="row text-center">
      {% for item in items %}
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x text-primary"></i>
            <i class="fa fa-{{ item.icon }} fa-stack-1x fa-inverse"></i>
          </span>
          <h4
            class="service-heading"
            data-field-string="items[{{loop.index0}}].heading"
            data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
          >{{ item.heading }}</h4>
          <p
            class="text-muted"
            data-field-string="items[{{loop.index0}}].text"
            data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
          >{{ item.text }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
