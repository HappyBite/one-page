<!-- Contact Section -->
<section id="contact">
	<div class="container">
	  <div class="row">
	    <div class="col-lg-12 text-center">
        <h2
        	class="section-heading"
        	data-field-string="heading"
        	data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
        >{{heading}}</h2>
        <h3
        	class="section-subheading text-muted"
        	data-field-string="sub_heading"
        	data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
        >{{sub_heading}}</h3>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-lg-12">
	      <form name="sentMessage" id="contactForm" novalidate>
	        <div class="row">
	          <div class="{% if show_name_field === false and show_email_field === false and show_phone_field === false %}{% else %}col-md-6{% endif %}">
              {% if show_name_field %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              {% endif %}
              {% if show_email_field %}
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              {% endif %}
              {% if show_phone_field %}
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
              {% endif %}
	          </div>
	          <div class="{% if show_name_field === false and show_email_field === false and show_phone_field === false %}col-md-12{% else %}col-md-6{% endif %}">
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
	          </div>
	          <div class="clearfix"></div>
	          <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button
              	type="button"
              	class="btn btn-xl"
              	data-field-string="submit_button_text"
              	data-toolbar-buttons="['underline']"
          		>{{ submit_button_text }}</button>
	          </div>
	        </div>
	      </form>
	    </div>
	  </div>
	</div>
</section>

<!-- Theme CSS -->
<style>

  background-color: #222222;
  background-image: url('https://blackrockdigital.github.io/startbootstrap-agency/img/map-image.png');
  background-position: center;
  background-repeat: no-repeat;
}
#contact .section-heading {
  color: white;
}
#contact .form-group {
  margin-bottom: 25px;
}
#contact .form-group input,
#contact .form-group textarea {
  padding: 20px;
}
#contact .form-group input.form-control {
  height: auto;
}
#contact .form-group textarea.form-control {
  height: 236px;
}
#contact .form-control:focus {
  border-color: #fed136;
  box-shadow: none;
}
#contact ::-webkit-input-placeholder {
  font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-transform: uppercase;
  font-weight: 700;
  color: #eeeeee;

  font-weight: 700;
  color: #eeeeee;
}

  /* Firefox 19+ */
  font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-transform: uppercase;
  font-weight: 700;
  color: #eeeeee;
}
#contact :-ms-input-placeholder {
  font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-transform: uppercase;
  font-weight: 700;
  color: #eeeeee;

<!-- Contact Form JavaScript -->
<script src="https://blackrockdigital.github.io/startbootstrap-agency/js/jqBootstrapValidation.js"></script>
<script>
// Contact Form Scripts
$(function() {

  $("#contactForm input,#contactForm textarea").jqBootstrapValidation({
    preventSubmit: true,
    submitError: function($form, event, errors) {
        // additional error messages or events
    },
    submitSuccess: function($form, event) {
        event.preventDefault(); // prevent default submit behaviour
        // get values from FORM
        var name = $("input#name").val();
        var email = $("input#email").val();
        var phone = $("input#phone").val();
        var message = $("textarea#message").val();
        var firstName = name; // For Success/Failure Message
        // Check for white space in name for Success/Fail message
        if (firstName.indexOf(' ') >= 0) {
            firstName = name.split(' ').slice(0, -1).join(' ');
        }
        $.ajax({
          url: "././mail/contact_me.php",
          type: "POST",
          data: {
              name: name,
              phone: phone,
              email: email,
              message: message
          },
          cache: false,
          success: function() {
              // Success message
              $('#success').html("<div class='alert alert-success'>");
              $('#success > .alert-success').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                  .append("</button>");
              $('#success > .alert-success')
                  .append("<strong>Your message has been sent. </strong>");
              $('#success > .alert-success')
                  .append('</div>');

              //clear all fields
              $('#contactForm').trigger("reset");
          },
          error: function() {
              // Fail message
              $('#success').html("<div class='alert alert-danger'>");
              $('#success > .alert-danger').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                  .append("</button>");
              $('#success > .alert-danger').append($("<strong>").text("Sorry " + firstName + ", it seems that my mail server is not responding. Please try again later!"));
              $('#success > .alert-danger').append('</div>');
              //clear all fields
              $('#contactForm').trigger("reset");
          },
        });
    },
    filter: function() {
        return $(this).is(":visible");
    },
  });

  $("a[data-toggle=\"tab\"]").click(function(e) {
      e.preventDefault();
      $(this).tab("show");
  });
});


/*When clicking on Full hide fail/success boxes */
$('#name').focus(function() {
    $('#success').html('');
});
</script>
