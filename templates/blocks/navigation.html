<!-- Navigation -->
<nav id="{{template_id}}" class="navbar navbar-default navbar-custom navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div id="{{template_id}}" class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
      </button>
      <a
        class="navbar-brand page-scroll"
        href="#page-top"
        data-field-string="logo_text"
        data-toolbar-buttons="['bold', 'italic', 'underline']"
      >{% if theme.logo.show %}<img src="{{ logo.url }}" alt="Logo" />{% else %}{{ logo_text }}{% endif %}</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        {% for item in navigation %}
          <li>
            <a
              class="page-scroll"
              href="{{ item.link }}"
              data-field-string="navigation[{{loop.index0}}].title"
              data-field-uri="navigation[{{loop.index0}}].link"
              data-toolbar-buttons="['anchor']"
            >{{ item.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
