<!-- Team Section -->
<section id="{{template_id}}" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2
          class="section-heading"
          data-field-string="heading"
        >{{heading}}</h2>
        <h3
          class="section-subheading text-muted"
          data-field-string="sub_heading"
        >{{sub_heading}}</h3>
      </div>
    </div>
    <div class="row clearfix" data-field-array="team" data-hide-arrow="true" data-placement="top left">
      {% for item in team %}
      <div class="col-sm-4">
        <div class="team-member">
          <img
            src="{{ item.image }}"
            class="img-responsive img-circle"
            data-field-string-file="team[{{loop.index0}}].image"
            alt="{{ item.heading }}" />
          <h4
            data-field-string="team[{{loop.index0}}].heading"
            data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
          >{{ item.heading }}</h4>
          <p
            class="text-muted"
            data-field-string="team[{{loop.index0}}].text"
            data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
          >{{ item.text }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p
          class="large text-muted"
          data-field-text="text"
          data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
        >{{ text }}</p>
      </div>
    </div>
  </div>
</section>
