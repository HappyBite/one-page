<!-- Team Section -->
<section id="{{block_id}}" class="{{template_id}}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2
          class="section-heading"
          data-field-string="heading"
        >{{heading}}</h2>
        <h3
          class="section-subheading text-muted"
          data-field-string="sub_heading"
        >{{sub_heading}}</h3>
      </div>
    </div>
    <div class="row clearfix" data-field-array="team" data-placement="top">
      {% for item in team %}
      <div class="col-sm-4">
        <div class="team-member" data-field-array-item>
          <img
            src="{{ item.image }}"
            class="img-responsive img-circle"
            data-field-string-file="team[{{loop.index0}}].image"
            no-data-placement="top"
            no-data-inset="true"
            alt="{{ item.heading }}" />
          <h4
            data-field-string="team[{{loop.index0}}].heading"
          >{{ item.heading }}</h4>
          <p
            class="text-muted"
            data-field-string="team[{{loop.index0}}].text"
            data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
          >{{ item.text }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p
          class="large text-muted"
          data-field-text="text"
          data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
        >{{ text }}</p>
      </div>
    </div>
  </div>
</section>

<style>
/* Team */
#{{block_id}} {
  background-color: {{ style.bg_color }};
  {% if style.padding_top >= 0 %}
  padding-top: {{ style.padding_top }}px;
  {% endif %}
  {% if style.padding_bottom >= 0 %}
  padding-bottom: {{ style.padding_bottom }}px;
  {% endif %}
}
</style>
