<footer id="{{template_id}}">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <span
          class="copyright"
          data-field-string="copyright_text"
        >{{ copyright_text }}</span>
      </div>
      <div class="col-md-4">
        <ul class="list-inline social-buttons">
          {% for item in social_links %}
            <li>
              <a
                href="{{ item.link }}"
                data-field-string-ui-widget-icon="social_links[{{loop.index0}}].icon"
                data-field-string-format-uri="social_links[{{loop.index0}}].link"
                data-placement="bottom"
                no-data-field-string="social_links[{{loop.index0}}].$empty"
                no-data-link="social_links[{{loop.index0}}].link"
                no-data-field-uri="social_links[{{loop.index0}}].link"
                no-data-toolbar-buttons="['anchor']"
              ><i class="fa fa-{{ item.icon }}"><span style="position:absolute;opacity: 0">h</span></i></a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
          {% for item in quick_links %}
            <li>
              <a
                href="{{ item.link }}"
                data-field-string="quick_links[{{loop.index0}}].title"
                data-field-uri="quick_links[{{loop.index0}}].link"
                data-toolbar-buttons="['anchor']"
              >{{ item.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</footer>
