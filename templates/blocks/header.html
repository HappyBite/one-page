<!-- Header -->
<header id="{{template_id}}"
  data-field-string-file="image"
  data-placement="top"
  data-wrapper="true"
  no-data-inset="true"
  style="background-image: url({{image}})">
  <div class="container">
    <div class="intro-text">
      <div
        class="intro-lead-in"
        data-field-string="lead_in"
      >{{lead_in}}</div>
      <div
        class="intro-heading"
        data-field-string="heading"
      >{{heading}}</div>
      <a
        href="{{link}}"
        class="page-scroll btn btn-xl"
        data-field-string="link_text"
        data-field-string-format-uri="link"
        data-placement="bottom"
      >{{link_text}}</a>
    </div>
  </div>
</header>
