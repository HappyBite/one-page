<!-- Header -->
<header
  id="{{block_id}}"
  class="{{template_id}}"
  data-field-string-file="image"
  data-placement="top"
  data-wrapper="true"
  data-inset="true"
  style="background-image: url({{ image }});text-align:{{ text_align }};">
  <div class="container">
    <div class="intro-text">
      {% if show_subtitle %}
      <div
        class="intro-lead-in"
        data-field-string="subtitle"
      >{{subtitle}}</div>
      {% endif %}
      {% if show_title %}
      <div
        class="intro-heading"
        data-field-string="heading"
      >{{ title }}</div>
      {% endif %}
      {% if show_button %}
      <a
        href="{{ link }}"
        class="page-scroll btn btn-xl"
        data-field-string="link_text"
        data-field-string-format-uri="link"
        data-placement="bottom"
      >{{link_text}}</a>
      {% endif %}
    </div>
  </div>
</header>

<style>
/* Default style */
#{{block_id}} .intro-text {
  padding-top: 0 !important;
  padding-bottom: 0 !important;
}
#{{block_id}} {
  padding-top: 100px;
  padding-bottom: 50px;
  {% if full_screen %}
  height: 100vh;
  {% endif %}
}
@media (min-width: 768px) {
  #{{block_id}} {
    padding-top: {{ style.padding_top }}px;
    padding-bottom: {{ style.padding_bottom }}px;
  }  
}
@media (min-width: 768px) {
  #{{block_id}} .intro-text {
    padding-top: {{ style.padding_top }}px;
    padding-bottom: {{ style.padding_bottom }}px;
  }  
}
#{{block_id}} .intro-text .intro-lead-in {
  color: {{ style.subtitle_text_color }};
}
#{{block_id}} .intro-text .intro-heading {
  color: {{ style.title_text_color }};
}
#{{block_id}} .btn-xl,
#{{block_id}} .btn-xl:hover,
#{{block_id}} .btn-xl:focus,
#{{block_id}} .btn-xl:active {
  background-color: {{ style.button_bg_color }};
  border-color: {{ style.button_bg_color }};
}
</style>
